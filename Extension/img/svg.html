<script>
	var r=0
	setInterval(()=>{
		if(r>360) r-=360;
		if(r<0) r+=360;
		Ran= Math.random()*10 -5;
		r+= Ran;
		document.getElementById('rot').style.transform= `rotate(${r}deg)`;
		document.getElementById('rot').style.filter= `hue-rotate(${r}deg)`;
		r+= Ran
		setTimeout(()=>{
			document.getElementById('rot').style.transform= `rotate(${r}deg)`;
			document.getElementById('rot').style.filter= `hue-rotate(${r}deg)`;
		},100);
	},200);
</script>
