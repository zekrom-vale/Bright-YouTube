<!DOCTYPE html>
<html class="black" style="width:200px">
	<head>
		<meta charset="ANSI"/>
		<link rel="stylesheet" href="core.css"/>
		<link rel="stylesheet" href="togle.css"/>
		<script src="page.js"></script>
		<style id="setRb"></style>
	</head>
	<body>
		<a href="https://github.com/zekrom-vale" target="_blank" title="&copy; zekrom_vale">
		<svg style="border:solid black 5px; width:50px; height:50px; position:absolute; top:5px; right:-7px" viewBox="0 0 500 500">
				<circle cy="250" cx="250" r="185" style="fill:transparent; stroke:blue; stroke-width:115px; opacity:.7"/>
				<circle cy="250" cx="250" r="127" style="fill:grey; opacity:.5"/>
				<path d="M80 80 L180 240 L220 200 L280 360 L330 300 L420 420 L340 220 L300 270 L240 130 L180 180 Z" stroke-linejoin="round" style="fill:yellow; stroke:blue; stroke-width:3px"/>
				<path d="M80 80 L180 240 L220 200 L280 360 L330 300 L420 420 L330 290 L284 344 L225 180 L180 220 Z" stroke-linejoin="round" style="fill:grey; opacity:.5"/>
			</svg>
			<svg style="fill:yellow; stroke:blue; stroke-width:3; width:50px; height:50px; position:absolute; top:5px; right:-7px" viewBox="0 0 260 270">
			</svg>
		</a>
		<h2 style="color:red"><!--#2196f3-->
			<span style="color:yellow">Bright</span> YouTube&trade;
		</h2>
		<span class="box">
			<label class="switch">
				<input type="checkbox" id="IO" checked>
				<div class="slider round"></div>
			</label>
			<span class="name"> Enabled</span>
		</span>
		
		<span class="box"  title="Must reload to activate">
			<label class="switch">
				<input type="checkbox" id="ST">
				<div class="slider round red"></div>
			</label>
			<span class="name" style="color:red"> Short</span>
		</span>
		<button id="close" style="font-weight:700">X</button>
		
		
		<button style="margin:10px 10px; border-radius:10px; background:aqua; color:black; font-size:20px" id="exp">
			Permissions
		</button>
		<div id="permit" style="display:none">
			<script src="permit.js"></script>
			<span class="box" title="youtube.com/embed/* Included">
				<label class="switch">
					<input type="checkbox" id="YouTube">
					<div class="slider round"></div>
				</label>
				<span class="name"> YouTube</span>
			</span>
			<span class="box">
				<label class="switch">
					<input type="checkbox" id="Game">
					<div class="slider round"></div>
				</label>
				<span class="name"> YT Games</span>
			</span>
			<span class="box" title="youtube.com/embed/* Excluded">
				<label class="switch">
					<input type="checkbox" id="Embed">
					<div class="slider round"></div>
				</label>
				<span class="name"> Embeded</span>
			</span>
			
			<span class="box">
				<label class="switch">
					<input type="checkbox" id="Twitch">
					<div class="slider round"></div>
				</label>
				<span class="name"> Twitch</span>
			</span>
			<span class="box">
				<label class="switch">
					<input type="checkbox" id="All">
					<div class="slider round red"></div>
				</label>
				<span class="name" style="color:red"> All URLs</span>
			</span>
		</div>
		<div style="color:white; font-size:17px; margin:10px 0">
			<a href="https://www.patreon.com/zekrom_vale" target="_blank" style="color:white; text-decoration:none">
				<svg width="20" height="20" viewBox="0 0 500 500" class="rb" style="fill:#3cf">
					<rect x="0" y="10" rx="10" ry="10" height="480" width="88"/>
					<circle cx="320" cy="190" r="179"/>
				</svg>
				<span style="position:relative; left:-10px; color:#2196f3" class="rb">
					atrion
				</span>
			</a>
		</div>
		<div class="a">
			<p>ad goes here</p>
		</div>
		<div id="display" style="color:white; font-size:12px"/>
