		<h2 style="color:red"><!--#2196f3-->
			<span style="color:yellow">Bright</span> YouTube

			<label class="switch">
				<input type="checkbox" id="IO" checked>
				<div class="slider round"></div>
			</label>
			<span class="name"> Enabled</span>
		</span>
		
		<span class="box"  title="Must reload to activate">

		</span>
		<button id="close" style="font-weight:700">X</button>

		<button style="margin:10px 10px; border-radius:10px; background:aqua; color:black; font-size:20px" id="exp">
			Permissions

			<span class="box" title="youtube.com/embed/* Included">

				</label>

			</span>
			<span class="box">

				</label>

			</span>
			<span class="box" title="youtube.com/embed/* Excluded">

					<input type="checkbox" id="Embed">
					<div class="slider round"></div>
				</label>
				<span class="name"> Embeded</span>
			</span>
			
			<span class="box">

				</label>
