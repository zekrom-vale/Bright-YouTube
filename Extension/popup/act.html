<!DOCTYPE html>
<html class="black" style="width:200px">
	<head>
		<meta charset="ASCII"/>
		<link rel="stylesheet" href="core.css"/>
		<link rel="stylesheet" href="togle.css"/>
		<script src="page.js"></script>
	</head>
	<body>
		<span class="box">
			<label class="switch">
				<input type="checkbox" id="IO" checked>
				<div class="slider round"></div>
			</label>
			<span class="name"> Enabled</span>
		</span>
		
		<span class="box"  title="Must reload to activate">
			<label class="switch">
				<input type="checkbox" id="ST">
				<div class="slider round red"></div>
			</label>
			<span class="name" style="color:red"> Short</span>
		</span>
		<button id="close">X</button>
		
		
		<button style="margin:10px 10px; border-radius:10px; background:aqua; color:black; font-size:20px" id="exp">
			Permissions
		</button>
		<div id="permit" style="display:none">
			<script src="permit.js"></script>
			<span class="box" title="youtube.com/embed/* Included">
				<label class="switch">
					<input type="checkbox" id="YT">
					<div class="slider round"></div>
				</label>
				<span class="name"> YouTube</span>
			</span>
			<span class="box">
				<label class="switch">
					<input type="checkbox" id="Game">
					<div class="slider round"></div>
				</label>
				<span class="name"> YT Games</span>
			</span>
			<span class="box" title="youtube.com/embed/* Excluded">
				<label class="switch">
					<input type="checkbox" id="embed">
					<div class="slider round"></div>
				</label>
				<span class="name"> Embeded</span>
			</span>
			
			<span class="box">
				<label class="switch">
					<input type="checkbox" id="Twitch">
					<div class="slider round"></div>
				</label>
				<span class="name"> Twitch</span>
			</span>
			<!--All-->
			<span class="box">
				<label class="switch">
					<input type="checkbox" id="All">
					<div class="slider round red"></div>
				</label>
				<span class="name" style="color:red"> All URLs</span>
			</span>
		</div>
		<div id="display" style="color:white; font-size:6px"/>
	</body>
</html>
